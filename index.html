<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Wordpress theme</title>
</head>

<body>

    <!-- MACROCONTAINER  -->
    <section class="macrocontainer">
        
        <!-- HEADER -->
        <header>
            <a href="" class="logo">
                <img src="./img/logo.png" alt="Neori home">
            </a>

            <nav class="nav-menu">
                <ul>
                    <li><a href="">Features</a></li>
                    <li><a href="">Editorials</a></li>
                    <li><a href="">Environment</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Contact</a></li>
                </ul>

            </nav>
        </header>

        <!-- MAIN -->
        <main>
            
            <!-- INFO -->
            <section class="info"></section>

            <!-- INTERACTIONS -->
            <section class="interactions clearfix">
                <section class="title int"></section>
                <section class="sidebar left int"></section>
                <section class="center int"></section>
                <section class="sidebar right int"></section>
            </section>
         </main>
        
        <!-- FOOTER -->
        <footer></footer>
    </section>
</body>
</html>
